<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title t="aiXcoderAdaptive"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flag-icon-css-master/css/flag-icon.min.css">
    <style>
        .space-control {
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 40px;
            margin-top: 24px;
        }

        .logo img {
            width: 200px;
        }

        #container {
            padding-bottom: 20px;
        }

        .toolbar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #neg-examples {
            background: #FFF;
        }

        .form-group {
            overflow: hidden;
        }

        .form-group label {
            float: left;
        }

        .form-group input {
            float: right;
        }

        #iptNeType {
        	float: none;
        }
    </style>
    <script>
        const modernBrowser = 'fetch' in window && 'assign' in Object;

        if (!modernBrowser) {
            const scriptElement = document.createElement('script');

            scriptElement.async = false;
            scriptElement.src = '/polyfills.js';
            document.head.appendChild(scriptElement);
        }
    </script>
</head>

<body>
    <!-- logo start -->
    <div class="logo wrap"><a href="/"><img src="./icon/logo.png" alt="aiXcoder"></a></div>
    <!-- logo end -->
    <div id="container" class="container">
        <!-- title start -->
        <h2 t="aiXcoderAdaptive" class="text-center"></h2>
        <!-- title end -->
        <!-- btngroup start -->
        <div class="toolbar">
            <div class="btn-group">
                <button class="btn-theme_primary" t="new" data-toggle="modal" data-target="#myModal"></button>
            </div>
            <div class="btn-group" role="group" aria-label="operation buttons">
                <button type="button" class="btn btn-theme_primary_color" id="refresh" t="refresh"></button>
                <button type="button" class="btn btn-theme_primary_color" id="save" t="save"></button>
                
                <div class="btn-group" role="group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <button id="clear-btn" type="button" class="dropdown-item" href="#" t="clear"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- btngroup end -->
        <!-- table start -->
        <table id="neg-examples" class="table table-bordered text-center">
            <thead>
                <tr>
                    <th t="context" x-title="contextTooltip"></th>
                    <th t="actual" x-title="actualTooltip"></th>
                    <th t="wrongCount" x-title="wrongCountTooltip"></th>
                    <!-- <th t="project"></th>
                    <th t="file"></th> -->
                    <th t="operation"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- table end -->
    </div>
    <!-- new model start -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" t="new"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label t="context" class="col-sm-2" x-title="contextTooltip"></label>
                            <input type="text" class="form-control space-control col-sm-10" id="iptNeContext">
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label t="actual" class="col-sm-2" x-title="actualTooltip"></label>
                            <input type="text" class="form-control space-control col-sm-10" id="iptNeCorrect">
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label t="newType" class="col-sm-2" x-title="newTypeTooltip"></label>
                            <input type="checkbox" class="space-control" id="iptNeType" checked>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" t="close"></button>
                    <button type="button" class="btn btn-primary" id="saveNe" t="save"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- new model end -->
    <!-- delete model start -->
    <div class="modal fade" id="delOneModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" t="delete"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div t="comfirmDel"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" t="close"></button>
                    <button type="button" class="btn btn-primary" id="delOne" t="sure"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- delete model end -->
    <!-- view pro model start -->
    <div class="modal fade" id="viewProModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" t="project"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="txtOnePro"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" t="close"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- view pro model end -->
    <!-- view file model start -->
    <div class="modal fade" id="viewFileModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" t="file"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="txtOneFile"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" t="close"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- view file model end -->
    <script src="commons.js"></script>
    <script src="adaptive.js"></script>
</body>

</html>
